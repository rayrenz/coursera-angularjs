<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lunch Check</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" ng-controller="ToBuyController as buy">
                <h1>To Buy</h1>
                <h4 ng-if="buy.list.length < 1">Everything is bought!</h4>
                <div ng-repeat="item in buy.list" class="row item">
                    <span class="col-sm-5"><i class="fa fa-list"></i> Buy {{ item.quantity }} {{ item.name }}</span>
                    <span class="col-sm-7"><button class="btn btn-success" ng-click="buy.buyItem($index)">Bought</button></span>
                </div>
            </div>
            <div class="col-sm-6" ng-controller="AlreadyBoughtController as bought">
                <h1>Already Bought</h1>
                <h4 ng-if="bought.list.length < 1">Nothing bought yet!</h4>
                <ol style="list-style-type: none">
                    <li ng-repeat="item in bought.list" class="row">
                        <span class="col-sm-6"><i class="fa fa-check"></i> Bought {{ item.quantity }} {{ item.name }}</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="lib/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
